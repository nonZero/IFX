<h1>My Collections</h1>

<ul>
    <a href= {% url "movies:collection_create" %}>Add collection...</a>
</ul>

<table border="1" width="100%">
    <tr>
        <th>#</th>
        <th>Title</th>
    </tr>
    {% for object in objects %}
        <tr>
            <td>#{{ object.id }}</td>
            <td>
                <a href={% url "movies:collection_detail" object.id %}>{{ object.title }}</a>
            </td>
        </tr>
    {% endfor %}

</table>
