{% load i18n ifx %}
<div class="card card-default mb-2">
    <div class="card-header p-2 pb-0">
        {% if user.is_authenticated %}
            <div class="float-right">
                <a href="{% url "links:create" object.ENTITY_CODE object.id %}">
                    <button class="btn btn-primary btn-sm">
                        <span class="fa fa-plus"></span>
                        {% trans "Add Link" %}
                    </button>
                </a>
            </div>
        {% endif %}
        <h4 class="card-title p-0 mb-0">
            {% trans "Links" %}
        </h4>
    </div>
    <ul class="list-group list-group-flush">
        {% for link in object.links.all %}
            <li class="list-group-item">
                {% if user.is_authenticated %}
                    <span class="float-right">
                        <a class="btn btn-sm"
                           href="{% url "links:update" link.id %}">
                            <span class="fa fa-edit"></span>
                        </a>
                    </span>
                {% endif %}
                <a href="{{ link.url }}">{{ link.type|bdtitle }}</a>
                {% if link.notes_he %}
                    {{ link.notes_he }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
